<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Blog Website</title>
    <link rel="stylesheet" href="/stylesheets/home.css">
    <link rel="icon" href="/images/home-button-for-interface.svg">
</head>
<body>
    <header>
      <button class="tablink" onclick="openNavAbout()">About</button>
      <button class="tablink" onclick="openNavActivityFields()">Activity Fields</button>
      <button class="tablink" onclick="openNavMediaCenter()">Media Center</button>
      <button class="tablink" onclick="openNavContact()">Contact</button>

      <div id="mySidenavAbout" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavs()">&times;</a>
        <a href="/whoami">Who am i?</a>
        <a href="/education">Education</a>
        <a href="/projects">Projects</a>
        <a href="/work_experience">Work Experience</a>
      </div>
      <div id="mySidenavActivityFields" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavs()">&times;</a>
        <a href="/mobile_apps">Mobile Apps</a>
        <a href="/web_apps">Web Apps</a>
        <a href="/desktop_apps">Desktop Apps</a>
        <a href="/computer_vision">Computer Vision</a>
        <a href="/artificial_intelligence">Artificial Intelligence</a>
      </div>
      <div id="mySidenavMediaCenter" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavs()">&times;</a>
        <a href="/news">News</a>
        <a href="/article">Article</a>
        <a href="/game">Game</a>
        <a href="/movies_and_series">Movies and Series</a>
        <a href="/visuals_and_videos">Visuals and Videos</a>
      </div>
      <div id="mySidenavContact" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavs()">&times;</a>
        <a href="/contact">Contact</a>
      </div>
      
      
    </header>
    <main>
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="/images/img1.svg" style="width:100%; height:600px">
          <div class="text">Palm Tree Sunset</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="/images/img2.svg" style="width:100%; height:600px">
          <div class="text">Palm Tree Sunrise</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="/images/img3.svg" style="width:100%; height:600px">
          <div class="text">Palm Tree Sunset</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 4</div>
          <img src="/images/img4.svg" style="width:100%; height:600px">
          <div class="text">Old Map</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </main>
    <footer>
      
    </footer>
</body>
<script src="/javascripts/home.js"></script>
</html>
